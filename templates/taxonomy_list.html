{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
  {% if terms | length > 0 %}
    <ul>
      {% for term in terms %}
        <li><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tags yet.</p>
  {% endif %}
{% endblock content %}
